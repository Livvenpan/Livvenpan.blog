---
layout: default
---

<article class="post-content">
    <div class="post-navigation">
        <a href="javascript:history.back()" class="back-btn">
            ← 返回
        </a>
        <a href="{{ '/' | relative_url }}" class="home-btn">
            🏠 首页
        </a>
    </div>
    
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            {% if page.date %}
            发布于 {{ page.date | date: "%Y年%m月%d日" }}
            {% endif %}
            {% if page.author %}
            · 作者：{{ page.author }}
            {% endif %}
            {% if page.tags.size > 0 %}
            <div class="post-tags">
                <span class="tags-label">标签：</span>
                {% for tag in page.tags %}
                <a href="{{ '/tags' | relative_url }}#{{ tag | slugify }}" class="tag-badge">{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>
    
    <div class="post-body">
        {{ content }}
    </div>
</article>
